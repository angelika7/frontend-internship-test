<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
    </section>
    <div class="popup">
      <button id="hide-popup-form" class="btn-close-popup" aria-label='Zamknij popup'>
        <span class="btn-line"></span>
        <span class="btn-line"></span>
    </button>
      <h3 class="heading-tertiary">Login</h3>
      <form action="#" class="form">
        <input type="email" class="input" placeholder="E-mail">
        <input type="password" class="input" placeholder="Password">
        <div class="input-group">
          <input class="input" type="checkbox" id="agreement" name="permission" >
          <label for="agreement">I agree to terms & conditions.</label>
        </div>
        <button id="submit-form" class="input input--btn">Submit</button>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
